<app-nav></app-nav>

<main  class="cs-page-wrapper">
      <!-- Breadcrumb -->
      <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']" routerLinkActive="router-link-active" ><i class="cxi-home"></i></a>
            </li>

            <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>
          </ol>
        </div>
      </nav>

      <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

          <!-- Account menu (sticky sidebar) -->
          <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">

        
            <app-sidebar></app-sidebar>
        </aside>

          <!-- Content -->
          <div class="col-lg-8 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
              <h1 class="h2 mb-0">Mi perfil</h1>

            </div>
            <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)" >
              <div class="row pb-3">
                <div class="col-sm-6 form-group">
                  <label for="ac-fn">Nombres</label>
                  <input type="text" required class="form-control form-control-lg" name="nombres" [(ngModel)]="cliente.nombres">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-ln">Apellidos</label>
                  <input type="text" required class="form-control form-control-lg" name="apellidos"  [(ngModel)]="cliente.apellidos">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-email">Email</label>
                  <input type="email" required class="form-control form-control-lg" readonly value=" {{cliente.email}} ">
                </div>

                <div class="col-sm-6 form-group">
                  <label for="ac-phone">Telefono</label>
                  <input type="number" required class="form-control form-control-lg" name="telefono"  [(ngModel)]="cliente.telefono">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-ln">Fecha de nacimiento</label>
                  <input type="date" required class="form-control form-control-lg" name="f_nacimiento"  [(ngModel)]="cliente.f_nacimiento">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-ln">DNI</label>
                  <input type="text" required class="form-control form-control-lg" name="dni"  [(ngModel)]="cliente.dni">
                </div>

                <div class="col-sm-6 form-group">
                  <label for="ac-country">Genero</label>
                  <select id="ac-country" required class="custom-select custom-select-lg" name="genero"  [(ngModel)]="cliente.genero">
                    <option value=""  disabled selected>Seleccionar genero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>

                  </select>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-city">Pa√≠s</label>
                  <select id="ac-city" required class="custom-select custom-select-lg" name="pais"  [(ngModel)]="cliente.pais">
                    <option value="" disabled selected>Seleccionar </option>
                    <option value="belgium">Brussels</option>
                    <option value="germany">Berlin</option>
                    <option value="uk">London</option>
                    <option value="argentina">Melbourne</option>
                    <option value="usa" selected>New Jersey</option>
                    <option value="france">Paris</option>
                    <option value="brazil">Rio de Janeiro</option>
                  </select>
                </div>

              </div>
              <button type="submit" class="btn btn-primary btn-lg">&nbsp;Actualizar perfil&nbsp;</button>
            </form>
          </div>
        </div>
      </section>


</main>



<app-footer></app-footer>
